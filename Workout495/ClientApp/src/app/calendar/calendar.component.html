<h1 style="text-align:center">Calendar</h1>
<div style="text-align:center">
  <button class="btn btn-sm" style="background-color: #2C3E50; color: #acdf87; pointer-events: none">Workouts</button>&nbsp;
  <button class="btn btn-sm" style="background-color: #503e2c;color: #f5f5f5; pointer-events: none"> Goals</button>&nbsp;
  <button class="btn btn-sm" style="background-color: #597ea2; color: #f5f5f5; pointer-events: none">Progress Points</button>&nbsp;
</div>
<full-calendar #calendar
               defaultView="dayGridMonth"
               [plugins]="calendarPlugins"
               [events]="calendarEvents"
               (dateClick)="handleDateClick($event)"
               (eventMouseEnter)="createToolTip($event)"
               (eventMouseLeave)="destroyToolTip($event)">
</full-calendar>

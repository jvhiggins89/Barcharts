<h1 mat-dialog-title>View Progress Point</h1>
<div fxLayout="row" class="progresspoint-modal-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Title" [(ngModel)]="data.title" readonly>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Description" [(ngModel)]="data.description" readonly>
  </mat-form-field>
</div>
<div fxLayout="row" class="progresspoint-modal-container">
  <mat-form-field>
    <input matInput type="text" placeholder="BMI" [(ngModel)]="data.bmi" readonly>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Weight" [(ngModel)]="data.weight" readonly>
  </mat-form-field>
</div>
<div fxLayout="row" class="progresspoint-modal-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Enter Progress Point Date"
           [(ngModel)]="data.progressPointDate"  readonly>    
  </mat-form-field>
</div>
<div mat-dialog-actions style="float:right">
  <button mat-raised-button color="warn" (click)="cancel()">Close</button>  
</div>
